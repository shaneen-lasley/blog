<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">View Post</title>
</head>
<body>

<main id="post">
    <article>
        <h2 class="title" th:text="${post.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">06-Nov-2019</span>
            <span th:if="${post.author}" th:remove="tag">
                <i>by</i>
                <span th:text="${post.author.fullName != null ?
                                 post.author.fullName : post.author.username}">Shaneen Lasley</span>
            </span>
        </div>
        <p class="content" th:utext="${post.body}">Post Content</p>

    </article>
</main>

</body>
</html>
