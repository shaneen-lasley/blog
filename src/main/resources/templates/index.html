<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/ ">
<head>
    <h1 th:text="${title}">Welcome to Shaneen's Blog</h1>
</head>
<body class="container">
<div th:fragment="~{layout. :: header}"></div>
<aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p : ${latest5posts}" th:text="${p.title}" th:href="@{/posts/view/{id}
/(id=${p.id})}">Work Begins Now</a>
</aside>
<main id="posts">
    <article th:each="p : ${latest3posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">05-Nov-2019</span>
            <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${p.author.fullName != null ?
                        p.author.fullName : p.author.username}">Shaneen Lasley</span>
        </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>

<div th:fragment="footer"></div>
</body>
</html>
